<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <link rel="stylesheet" href="./ex6.css">
    <script src="https://kit.fontawesome.com/7b58888d5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="package-card">
        <div class="header">
            5G160B
            <img src="https://giacuoceviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-icon">
        </div>
        <div class="content">
            <p><span class="label">Data:</span> <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p><span class="label">Giá:</span> <span class="highlight">160.000 đ</span></p>
            <p><span class="label">Nội mạng:</span> <span class="highlight"> < 10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p><span class="label">Ngoại mạng:</span> <span class="highlight">100 phút</span></p>
            <p><span class="label">Free data:</span> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p><span class="label">Thời hạn:</span> <span class="highlight">30 ngày</span> (Sử dụng 4Gb/ ngày)</p>
        </div>
        <div class="buttons">
            <button class="register"><i class="fas fa-check"></i> ĐĂNG KÝ</button>
            <button class="details"><i class="fas fa-info-circle"></i> Chi tiết</button>
        </div>
    </div>

</body>
</html>
